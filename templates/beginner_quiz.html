<!DOCTYPE html>
<html>
<head>
    <title>Hindi Letters Quiz - VaaniMitra</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .quiz-container {
            margin-top: 20px;
        }

        .question {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px;
            background: white;
            border: 2px solid #a1c4fd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #f0f7ff;
            border-color: #6c5ce7;
        }

        .selected {
            background: #6c5ce7;
            color: white;
            border-color: #6c5ce7;
        }

        .button {
            background: linear-gradient(to right, #6c5ce7, #a1c4fd);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .correct {
            color: #27ae60;
        }

        .incorrect {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Your Hindi Letter Knowledge</h1>
        <div id="quiz-container" class="quiz-container">
            <!-- Quiz content will be loaded dynamically -->
            <p>Quiz content coming soon!</p>
        </div>
    </div>

    <script>
        // Quiz logic will be implemented here
        // We'll add the quiz functionality in the next iteration
    </script>
</body>
</html>
