<!DOCTYPE html>
<html>
<head>
    <title>Level 3 Quiz: Colors - VaaniMitra</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .quiz-container {
            margin-top: 20px;
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .color-display {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #ddd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px;
            background: white;
            border: 2px solid #a1c4fd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2em;
            font-family: 'Noto Sans Devanagari', Arial, sans-serif;
        }

        .option:hover {
            background: #f0f7ff;
            border-color: #6c5ce7;
        }

        .option.selected {
            background: #6c5ce7;
            color: white;
            border-color: #6c5ce7;
        }

        .option.correct {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .option.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        #progressBar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            background: linear-gradient(to right, #6c5ce7, #a1c4fd);
            width: 0;
            transition: width 0.3s ease;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .score {
            font-size: 2em;
            color: #6c5ce7;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(to right, #6c5ce7, #a1c4fd);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .report-container {
            background: linear-gradient(135deg, #f7faff 0%, #e3f6fc 100%);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.08);
            padding: 40px 30px;
            max-width: 600px;
            margin: 30px auto;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .report-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 18px;
        }
        .emoji { font-size: 1.1em; }
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin: 0 auto 18px auto;
            box-shadow: 0 4px 16px #a1c4fd44;
        }
        .accuracy {
            font-size: 1.2em;
            margin-bottom: 18px;
            color: #34495e;
        }
        .accuracy span {
            color: #27ae60;
            font-weight: bold;
        }
        .report-cards {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .report-card {
            background: #fff;
            padding: 16px 22px;
            border-radius: 14px;
            box-shadow: 0 2px 8px #eee;
            min-width: 180px;
        }
        .performance-text {
            color: #6c5ce7;
            font-weight: 500;
        }
        .mistakes-section {
            margin-bottom: 18px;
            text-align: left;
        }
        .mistake-card {
            background: #ffeaea;
            border-left: 5px solid #e74c3c;
            border-radius: 10px;
            padding: 12px 18px;
            margin: 10px 0;
            box-shadow: 0 2px 8px #f7cac9;
        }
        .practice-tip {
            display: block;
            background: #e3f6fc;
            padding: 4px 8px;
            border-radius: 6px;
            margin-top: 6px;
            color: #2c3e50;
            font-size: 0.98em;
        }
        .no-mistakes {
            color: #27ae60;
            font-weight: bold;
        }
        .suggestions-section {
            margin-bottom: 18px;
            text-align: left;
        }
        .suggestions-section ul {
            padding-left: 18px;
        }
        .suggestions-section li {
            margin-bottom: 6px;
            color: #34495e;
        }
        .report-actions {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
        }

        /* Color classes */
        .red { background-color: #e74c3c; }
        .blue { background-color: #3498db; }
        .green { background-color: #27ae60; }
        .yellow { background-color: #f1c40f; }
        .orange { background-color: #e67e22; }
        .purple { background-color: #9b59b6; }
        .pink { background-color: #e91e63; }
        .brown { background-color: #8d4925; }
        .black { background-color: #2c3e50; }
        .white { background-color: #ecf0f1; border-color: #bdc3c7; }
        .gray { background-color: #7f8c8d; }
        .cyan { background-color: #1abc9c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level 3 Quiz: Colors in Hindi</h1>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="quiz-container" class="quiz-container">
            <!-- Quiz content will be loaded dynamically -->
        </div>
    </div>

    <script>
        const allColors = [
            { english: 'Red', hindi: 'लाल', class: 'red' },
            { english: 'Blue', hindi: 'नीला', class: 'blue' },
            { english: 'Green', hindi: 'हरा', class: 'green' },
            { english: 'Yellow', hindi: 'पीला', class: 'yellow' },
            { english: 'Orange', hindi: 'नारंगी', class: 'orange' },
            { english: 'Purple', hindi: 'बैंगनी', class: 'purple' },
            { english: 'Pink', hindi: 'गुलाबी', class: 'pink' },
            { english: 'Brown', hindi: 'भूरा', class: 'brown' },
            { english: 'Black', hindi: 'काला', class: 'black' },
            { english: 'White', hindi: 'सफ़ेद', class: 'white' },
            { english: 'Gray', hindi: 'स्लेटी', class: 'gray' },
            { english: 'Cyan', hindi: 'आसमानी', class: 'cyan' }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate random options for a question
        function generateOptions(correctColor) {
            let options = [correctColor.hindi];
            let otherColors = allColors.filter(c => c.hindi !== correctColor.hindi);
            shuffleArray(otherColors);
            
            // Add 3 random wrong options
            options = options.concat(otherColors.slice(0, 3).map(c => c.hindi));
            
            // Shuffle the options
            shuffleArray(options);
            
            return {
                options,
                correct: options.indexOf(correctColor.hindi)
            };
        }

        // Generate quiz questions
        function generateQuiz() {
            // Shuffle and take 5 random colors
            const selectedColors = shuffleArray([...allColors]).slice(0, 5);
            
            return selectedColors.map(color => {
                const { options, correct } = generateOptions(color);
                return {
                    color: color,
                    question: `What is this color called in Hindi?`,
                    options: options,
                    correct: correct
                };
            });
        }

        const quizData = generateQuiz();
        let currentQuestion = 0;
        let score = 0;
        let quizCompleted = false;
        let userAnswers = []; // Track user answers for detailed report

        function showQuestion() {
            const quiz = document.getElementById('quiz-container');
            const current = quizData[currentQuestion];
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${(currentQuestion / quizData.length) * 100}%`;

            quiz.innerHTML = `
                <div class="question">${current.question}</div>
                <div class="color-display ${current.color.class}"></div>
                <div class="options">
                    ${current.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            ${option}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function selectOption(optionIndex) {
            if (quizCompleted) return;

            const options = document.querySelectorAll('.option');
            const current = quizData[currentQuestion];

            // Track user's answer
            userAnswers[currentQuestion] = current.options[optionIndex];

            options.forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));
            options[optionIndex].classList.add('selected');

            if (optionIndex === current.correct) {
                options[optionIndex].classList.add('correct');
                score++;
            } else {
                options[optionIndex].classList.add('incorrect');
                options[current.correct].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    showQuestion();
                } else {
                    showReport();
                }
            }, 1500);
        }

        function showReport() {
            const quiz = document.getElementById('quiz-container');
            const percentage = Math.round((score / quizData.length) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '100%';

            let mistakes = '';
            quizData.forEach((q, idx) => {
                // Only show if user's answer exists AND is not correct AND is not empty
                if (userAnswers[idx] && userAnswers[idx] !== q.color.hindi && userAnswers[idx].trim() !== q.color.hindi.trim()) {
                    mistakes += `<div class='mistake-card'><b>Color:</b> ${q.color.english}<br><b>Your Answer:</b> ${userAnswers[idx]}<br><b>Correct Answer:</b> ${q.color.hindi}<br><span class='practice-tip'>Practice Tip: Try saying "${q.color.hindi}" for "${q.color.english}" slowly and listen to the pronunciation multiple times.</span></div>`;
                }
            });

            quiz.innerHTML = `
                <div class='report-container'>
                    <h2 class='report-title'>Quiz Results <span class='emoji'>🎓</span></h2>
                    <div class='score-circle'>${score}/${quizData.length}</div>
                    <div class='accuracy'>Accuracy: <span>${percentage}%</span></div>
                    <div class='report-cards'>
                        <div class='report-card'>
                            <b>Performance <span class='emoji'>📖</span></b><br>
                            <span class='performance-text'>${percentage >= 80 ? 'Outstanding! You have excellent understanding.' : 'Keep practicing to improve your score!'}</span>
                        </div>
                        <div class='report-card'>
                            <b>Statistics <span class='emoji'>📝</span></b><br>
                            <span>Total Questions: ${quizData.length}</span><br>
                            <span>Correct Answers: ${score}</span><br>
                            <span>Incorrect Answers: ${quizData.length - score}</span>
                        </div>
                    </div>
                    <div class='mistakes-section'>
                        <b>Review Your Mistakes:</b><br>
                        ${mistakes ? mistakes : '<span class="no-mistakes">No mistakes! Great job!</span>'}
                    </div>
                    <div class='suggestions-section'>
                        <b>Improvement Suggestions:</b>
                        <ul>
                            <li>Listen to each pronunciation multiple times before answering</li>
                            <li>Practice speaking the sounds out loud after hearing them</li>
                            <li>Focus on the colors you found challenging</li>
                        </ul>
                    </div>
                    <div class='report-actions'>
                        <button class='button' onclick='window.location.reload()'>Try Another Quiz</button>
                        <a href='/intermediate' class='button' style='text-decoration:none;'>Back to Home 🏠</a>
                    </div>
                </div>
            `;

            // Send score to server
            fetch('/update-level-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    level: 3,
                    score: percentage
                })
            });

            quizCompleted = true;
        }

        // Start the quiz
        showQuestion();
    </script>
</body>
</html>
