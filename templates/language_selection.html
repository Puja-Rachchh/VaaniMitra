<!DOCTYPE html>
<html>
<head>
    <title>Language Selection - VaaniMitra</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #a1c4fd;
            border-radius: 10px;
            background: white;
            color: #2c3e50;
            font-size: 1em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:hover, select:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.2);
        }

        button {
            background: linear-gradient(to right, #6c5ce7, #a1c4fd);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .language-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .language-icon {
            font-size: 2em;
            color: #6c5ce7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-icons">
            üåè üó£Ô∏è üìö
        </div>
        <h2>Language Preferences</h2>
        <form method="POST" action="{{ url_for('language_selection') }}">
            <div class="form-group">
                <label>Which language do you know? üéØ</label>
                <select name="known_language" required>
                    <option value="">Select your known language</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Bengali">Bengali</option>
                </select>
            </div>

            <div class="form-group">
                <label>Which language do you want to learn? üéì</label>
                <select name="target_language" required>
                    <option value="">Select target language</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Bengali">Bengali</option>
                </select>
            </div>

            <div class="form-group">
                <label>Your current level: üìä</label>
                <select name="level" required>
                    <option value="">Select your level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <button type="submit">Start Learning üöÄ</button>
        </form>
    </div>
</body>
</html>
