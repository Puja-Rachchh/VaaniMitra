<!DOCTYPE html>
<html>
<head>
    <title>Level 1 Quiz: Fruits - VaaniMitra</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .quiz-container {
            margin-top: 20px;
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .fruit-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 auto 20px;
            display: block;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px;
            background: white;
            border: 2px solid #a1c4fd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2em;
        }

        .option:hover {
            background: #f0f7ff;
            border-color: #6c5ce7;
        }

        .option.selected {
            background: #6c5ce7;
            color: white;
            border-color: #6c5ce7;
        }

        .option.correct {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .option.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        #progressBar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            background: linear-gradient(to right, #6c5ce7, #a1c4fd);
            width: 0;
            transition: width 0.3s ease;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .score {
            font-size: 2em;
            color: #6c5ce7;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(to right, #6c5ce7, #a1c4fd);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .report-container {
            background: linear-gradient(135deg, #f7faff 0%, #e3f6fc 100%);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.08);
            padding: 40px 30px;
            max-width: 600px;
            margin: 30px auto;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .report-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 18px;
        }
        .emoji { font-size: 1.1em; }
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin: 0 auto 18px auto;
            box-shadow: 0 4px 16px #a1c4fd44;
        }
        .accuracy {
            font-size: 1.2em;
            margin-bottom: 18px;
            color: #34495e;
        }
        .accuracy span {
            color: #27ae60;
            font-weight: bold;
        }
        .report-cards {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .report-card {
            background: #fff;
            padding: 16px 22px;
            border-radius: 14px;
            box-shadow: 0 2px 8px #eee;
            min-width: 180px;
        }
        .performance-text {
            color: #6c5ce7;
            font-weight: 500;
        }
        .mistakes-section {
            margin-bottom: 18px;
            text-align: left;
        }
        .mistake-card {
            background: #ffeaea;
            border-left: 5px solid #e74c3c;
            border-radius: 10px;
            padding: 12px 18px;
            margin: 10px 0;
            box-shadow: 0 2px 8px #f7cac9;
        }
        .practice-tip {
            display: block;
            background: #e3f6fc;
            padding: 4px 8px;
            border-radius: 6px;
            margin-top: 6px;
            color: #2c3e50;
            font-size: 0.98em;
        }
        .no-mistakes {
            color: #27ae60;
            font-weight: bold;
        }
        .suggestions-section {
            margin-bottom: 18px;
            text-align: left;
        }
        .suggestions-section ul {
            padding-left: 18px;
        }
        .suggestions-section li {
            margin-bottom: 6px;
            color: #34495e;
        }
        .report-actions {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level 1 Quiz: Fruits in Hindi</h1>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="quiz-container" class="quiz-container">
            <!-- Quiz content will be loaded dynamically -->
        </div>
    </div>

    <script>
        const allFruits = [
            { english: 'Apple', hindi: 'सेब', image: '/static/images/fruits/apple.jpeg' },
            { english: 'Banana', hindi: 'केला', image: '/static/images/fruits/banana.jpg' },
            { english: 'Orange', hindi: 'संतरा', image: '/static/images/fruits/orange.jpeg' },
            { english: 'Mango', hindi: 'आम', image: '/static/images/fruits/mango.jpg' },
            { english: 'Grapes', hindi: 'अंगूर', image: '/static/images/fruits/grapes.jpeg' },
            { english: 'Papaya', hindi: 'पपीता', image: '/static/images/fruits/papaya.jpeg' },
            { english: 'Pomegranate', hindi: 'अनार', image: '/static/images/fruits/pomegranate.jpeg' },
            { english: 'Pear', hindi: 'नाशपाती', image: '/static/images/fruits/pear.jpeg' },
            { english: 'Strawberry', hindi: 'स्ट्रॉबेरी', image: '/static/images/fruits/strawberry.jpeg' },
            { english: 'Kiwi', hindi: 'कीवी', image: '/static/images/fruits/kiwi.jpeg' },
            { english: 'Pineapple', hindi: 'अनन्नास', image: '/static/images/fruits/pineapple.jpeg' },
            { english: 'Cherry', hindi: 'चेरी', image: '/static/images/fruits/cherry.jpeg' }
        ];

        const allVegetables = [
            { english: 'Potato', hindi: 'आलू', image: '/static/images/fruits/potato.jpg' },
            { english: 'Bitter Gourd', hindi: 'करेला', image: '/static/images/fruits/bitter_gourd.jpg' },
            { english: 'Tomato', hindi: 'टमाटर', image: '/static/images/fruits/tomato.jpeg' },
            { english: 'Bottle Gourd', hindi: 'लौकी', image: '/static/images/fruits/bottle_gourd.jpeg' },
            { english: 'Brinjal', hindi: 'बैंगन', image: '/static/images/fruits/brinjal.jpg' },
            { english: 'Cabbage', hindi: 'पत्ता गोभी', image: '/static/images/fruits/cabbage.jpg' },
            { english: 'Capcicum', hindi: 'शिमला मिर्च', image: '/static/images/fruits/capcicum.jpeg' },
            { english: 'Cauliflower', hindi: 'फूलगोभी', image: '/static/images/fruits/cauliflower.jpeg' },
            { english: 'Lady Finger', hindi: 'भिंडी', image: '/static/images/fruits/lady_finger.jpg' },
            { english: 'Mushroom', hindi: 'मशरूम', image: '/static/images/fruits/mushroom.jpeg' },
            { english: 'Onion', hindi: 'प्याज', image: '/static/images/fruits/onion.jpeg' },
            { english: 'Peas', hindi: 'मटर', image: '/static/images/fruits/peas.jpeg' }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate random options for a question
        function generateOptions(correctItem, allItems) {
            let options = [correctItem.hindi];
            let otherItems = allItems.filter(f => f.hindi !== correctItem.hindi);
            shuffleArray(otherItems);
            
            // Add 3 random wrong options
            options = options.concat(otherItems.slice(0, 3).map(f => f.hindi));
            
            // Shuffle the options
            shuffleArray(options);
            
            return {
                options,
                correct: options.indexOf(correctItem.hindi)
            };
        }

        // Generate quiz questions (mix fruits and vegetables)
        function generateQuiz() {
            const allItems = [...allFruits, ...allVegetables];
            const selectedItems = shuffleArray([...allItems]).slice(0, 5);
            
            return selectedItems.map(item => {
                const { options, correct } = generateOptions(item, allItems);
                return {
                    image: item.image,
                    question: `What is '${item.english}' called in Hindi?`,
                    options: options,
                    correct: correct
                };
            });
        }

        const quizData = generateQuiz();

    let currentQuestion = 0;
    let score = 0;
    let quizCompleted = false;
    let userAnswers = [];

        function showQuestion() {
            const quiz = document.getElementById('quiz-container');
            const current = quizData[currentQuestion];
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${(currentQuestion / quizData.length) * 100}%`;

            quiz.innerHTML = `
                <div class="question">${current.question}</div>
                <img src="${current.image}" alt="Fruit" class="fruit-image">
                <div class="options">
                    ${current.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            ${option}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function selectOption(optionIndex) {
            if (quizCompleted) return;

            const options = document.querySelectorAll('.option');
            const current = quizData[currentQuestion];

            options.forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));
            options[optionIndex].classList.add('selected');

            userAnswers[currentQuestion] = options[optionIndex].textContent;

            if (optionIndex === current.correct) {
                options[optionIndex].classList.add('correct');
                score++;
            } else {
                options[optionIndex].classList.add('incorrect');
                options[current.correct].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    showQuestion();
                } else {
                    showReport();
                }
            }, 1500);
        }

        function showResult() {
            // Deprecated, replaced by showReport
        }

        function showReport() {
            const quiz = document.getElementById('quiz-container');
            const percentage = Math.round((score / quizData.length) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '100%';

            let mistakes = '';
            quizData.forEach((q, idx) => {
                // Only show if user's answer exists AND is not correct AND is not empty
                if (userAnswers[idx] && userAnswers[idx] !== q.options[q.correct] && userAnswers[idx].trim() !== q.options[q.correct].trim()) {
                    mistakes += `<div class='mistake-card'><b>Character:</b> ${q.options[q.correct]}<br><b>Your Answer:</b> ${userAnswers[idx]}<br><b>Correct Answer:</b> ${q.options[q.correct]}<br><span class='practice-tip'>Practice Tip: Try saying "${q.options[q.correct]}" for "${q.question.split("'")[1]}" slowly and listen to the pronunciation multiple times.</span></div>`;
                }
            });
            quiz.innerHTML = `
                <div class='report-container'>
                    <h2 class='report-title'>Quiz Results <span class='emoji'>🎓</span></h2>
                    <div class='score-circle'>${score}/${quizData.length}</div>
                    <div class='accuracy'>Accuracy: <span>${percentage}%</span></div>
                    <div class='report-cards'>
                        <div class='report-card'>
                            <b>Performance <span class='emoji'>📖</span></b><br>
                            <span class='performance-text'>${percentage >= 80 ? 'Outstanding! You have excellent understanding.' : 'Keep practicing to improve your score!'}</span>
                        </div>
                        <div class='report-card'>
                            <b>Statistics <span class='emoji'>📝</span></b><br>
                            <span>Total Questions: ${quizData.length}</span><br>
                            <span>Correct Answers: ${score}</span><br>
                            <span>Incorrect Answers: ${quizData.length - score}</span>
                        </div>
                    </div>
                    <div class='mistakes-section'>
                        <b>Review Your Mistakes:</b><br>
                        ${mistakes ? mistakes : '<span class="no-mistakes">No mistakes! Great job!</span>'}
                    </div>
                    <div class='suggestions-section'>
                        <b>Improvement Suggestions:</b>
                        <ul>
                            <li>Listen to each pronunciation multiple times before answering</li>
                            <li>Practice speaking the sounds out loud after hearing them</li>
                            <li>Focus on the characters you found challenging</li>
                        </ul>
                    </div>
                    <div class='report-actions'>
                        <button class='button' onclick='window.location.reload()'>Try Another Quiz</button>
                        <a href='/intermediate' class='button' style='text-decoration:none;'>Back to Home 🏠</a>
                    </div>
                </div>
            `;
            // Send score to server
            fetch('/update-level-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    level: 1,
                    score: percentage
                })
            });
            quizCompleted = true;
        }

        // Start the quiz
        showQuestion();
    </script>
</body>
</html>
